<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/Assets/style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/united/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-bzjLLgZOhgXbSvSc5A9LWWo/mSIYf7U7nFbmYIB2Lgmuiw3vKGJuu+abKoaTx4W6" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Weather Dashboard</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg">
        <div class="navbar-brand text-center" style="width: 100%" href="index.html"><b>WEATHER DASHBOARD</b></div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <aside class="col-lg-3 bg-light">
                <h5 class="mt-1">Search by City:</h5>
                <div class="form-inline form-group">
                    <input class="form-control" type="text" id="searchCity" />
                    <button class="btn btn-primary" id="searchBtn"> <i class="fa fa-search"></i> </button>
                </div>

                <ul class="list-group history"></ul>
            </aside>

            <div class="col-lg-9">
                <div id="currentForecast" class="mt-3"></div>
                <div id="forecast" class="mt-3"></div>
            </div>
        </div>
    </div>




</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="./Assets/Assets/script.js"></script>
</body>
</html>
